<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Game</title>
    <link rel="stylesheet" href="stone.css">
</head>

<body>
    <h1> Rock Paper Scissors</h1>
    <div class="choice">
        <div class="choice_img " id="rock">
            <img src="rock.png" alt="rockimage">
        </div>
        <div class="choice_img" id="paper">
            <img src="ses.png" alt="rockimage">
        </div>
        <div class="choice_img" id="Scissors">   
            <img src="pap.png" alt="rockimage">
        </div>
    </div>
    <div class="class_score">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computerscore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg_container">
        <p id="msg"> Play your move</p>
    </div>
    <script src="stone.js"> </script>
</body>

</html>
